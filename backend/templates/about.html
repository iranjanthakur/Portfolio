<!DOCTYPE html>
<html>
<head>
    <title>{{ name }} - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>

    <nav class="navbar">
        <ul>
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/about" class="nav-link">About</a></li>
            <li><a href="/projects" class="nav-link active">Projects</a></li>
            <li><a href="/resume" class="nav-link active">Resume</a></li>
            <li><a href="/contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
</header>

<h1>About Me</h1>
<p>{{ about.profile }}</p>

<h2>Skills</h2>
<p><strong>Technical:</strong> {{ about.skills.technical | join(', ') }}</p>
<p><strong>Tools:</strong> {{ about.skills.tools | join(', ') }}</p>

<h2>Certifications</h2>
<ul>
    {% for cert in about.certifications %}
        <li>{{ cert }}</li>
    {% endfor %}
</ul>

<a href="/">Back</a>
</body>
</html>
